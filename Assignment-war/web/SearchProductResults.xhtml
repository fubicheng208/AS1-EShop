<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet name="css/style.css"/>
    <h:head>
        <title>Search Result</title>
    </h:head>
    <h:body>
        <header>		
            <h1>Search Result</h1>		
        </header>
        
        <h:dataTable value="#{shopBean.searchProducts()}" var="p"
                     styleClass="productsTable"
                     headerClass="productsTableHeader"
                     rowClasses="productsTableOddRow,productsTableEvenRow">
            <h:column>            
                <f:facet name="header">Id</f:facet>            
                    #{p.productId}
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                 <h:link value="#{p.title}" outcome="productDetail"	>		
                        <!--		
                        This	param	is	adding	a	GET	variable	index	to	associate	a	movie	id	with	hyperlink.		
                        -->		
                        <f:param name="productId" value= "#{p.productId}"></f:param>		
                    </h:link>	
            </h:column>
            <h:column>
                <f:facet name="header">Label</f:facet>
                    #{p.label}
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                    #{p.price}
            </h:column>
        </h:dataTable>
        
        <P><h:link value="return to Homepage" outcome="shopHomepage"/></P>
    </h:body>
</html>
